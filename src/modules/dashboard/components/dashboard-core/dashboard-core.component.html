<div class="dashboard-core-container">
    <div class="state-selector">
        <angular-material-filter-dropdown 
            [dropdownList]="['hello', 'world']" 
            (selected)="triggerStateSelect($event)">
        </angular-material-filter-dropdown>
    </div>
    <ng-container *ngFor="let card of serverCards">
        <div class="cards-container">
            <dashboard-card [cardData]="card"></dashboard-card>
        </div>
    </ng-container>
</div>
